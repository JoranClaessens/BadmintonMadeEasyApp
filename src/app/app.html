<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="navigateHome()">
        Home
      </button>
      <button menuClose ion-item (click)="navigateMatches()">
        Wedstrijden
      </button>
      <button menuClose ion-item (click)="navigateTournaments()">
        Toernooien
      </button>
      <button menuClose ion-item (click)="navigateCompetitions()">
        Competities
      </button>
      <button menuClose ion-item *ngIf="!user" (click)="navigateAccountLogin()">
        Aanmelden
      </button>
      <button menuClose ion-item *ngIf="!user" (click)="navigateAccountCreate()">
        Registreer
      </button>
      <button menuClose ion-item *ngIf="user" (click)="logout()">
        Afmelden
      </button>
      <button menuClose ion-item *ngIf="user">
        {{user.email}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
