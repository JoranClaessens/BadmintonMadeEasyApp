<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="navigateHome()">
        <ion-icon name="home" style="margin-right: 10px; width: 20px;"></ion-icon>
        Home
      </button>
      <button menuClose ion-item (click)="navigateMatches()">
        <ion-icon name="clipboard" style="margin-right: 10px;width: 20px;"></ion-icon>
        Wedstrijden
      </button>
      <button menuClose ion-item (click)="navigateTournaments()">
        <ion-icon name="trophy" style="margin-right: 10px;width: 20px;"></ion-icon>
        Toernooien
      </button>
      <button menuClose ion-item (click)="navigateCompetitions()">
        <ion-icon name="people" style="margin-right: 10px;width: 20px;"></ion-icon>
        Competities
      </button>
      <button menuClose ion-item *ngIf="!user" (click)="navigateAccountLogin()">
        <ion-icon name="log-in" style="margin-right: 10px;width: 20px;"></ion-icon>
        Aanmelden
      </button>
      <button menuClose ion-item *ngIf="!user" (click)="navigateAccountCreate()">
        <ion-icon name="person-add" style="margin-right: 10px;width: 20px;"></ion-icon>
        Registreer
      </button>
      <button menuClose ion-item *ngIf="user" (click)="logout()">
        <ion-icon name="log-out" style="margin-right: 10px;width: 20px;"></ion-icon>
        Afmelden
      </button>
      <button menuClose ion-item *ngIf="user">
        {{user.email}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
